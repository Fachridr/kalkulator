<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
      <input type="text" class="hasil"  id = 'res'>
    <div class="btn">
      <input type="button" class="hapus" value = 'C' onclick = "Clear()">
      <input type="button" class="penjumlahan" value = '←' onclick ="Back('←')">
      <input type="button" class="penjumlahan" value = 'x' onclick = "Solve('*')">
      <br>
      <input type="button" class="num-but" value = '7' onclick = "Solve('7')">
      <input type="button" class="num-but" value = '8' onclick = "Solve('8')">
      <input type="button" class="num-but" value = '9' onclick = "Solve('9')">
      <input type="button" class="penjumlahan" value = '-' onclick = "Solve('-')">
      <br>
      <input type="button" class="num-but" value = '4' onclick = "Solve('4')">
      <input type="button" class="num-but" value = '5' onclick = "Solve('5')">
      <input type="button" class="num-but" value = '6' onclick = "Solve('6')">
      <input type="button" class="penjumlahan" value = '/' onclick = "Solve('/')">
      <br>
      <input type="button" class="num-but" value = '1' onclick = "Solve('1')">
      <input type="button" class="num-but" value = '2' onclick = "Solve('2')">
      <input type="button" class="num-but" value = '3' onclick = "Solve('3')">
      <input type="button" class="penjumlahan" value = '+' onclick = "Solve('+')">
      <br>
      <input type="button" class="num-but" value = '0' onclick = "Solve('0')">
      <input type="button" class="num-but" value = '.' onclick = "Solve('.')">
      <input type="button" class="hasil-jum" value = '=' onclick = "Result()">
    </div>
  </div>
 <script src = 'script.js' ></script>
</body>
</html>
